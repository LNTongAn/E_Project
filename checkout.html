<!DOCTYPE html>
<html lang="vi" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/app.css">
<body>
            <form class="needs-validation" name="formthanhtoan" method="post"
                action="#">
                <div class="py-5 text-center">
                    <i class="fa fa-credit-card fa-4x"></i>
                    <h2>Pay</h2>
                    <p class="lead">Please check Customer information, Cart information before placing an Order.</p>
                </div>

                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <h4 class="begin-form">Customer information</h4>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="ten">Full name</label>
                                <input type="text" class="form-control" name="ten" id="ten">
                            </div>
                            <div class="col-md-12">
                                <label for="">Gender</label>
                                <input type="text" class="form-control" name="gioitinh" id="gioitinh">
                            </div>
                            <div class="col-md-12">
                                <label for="">Address</label>
                                <input type="text" class="form-control" name="diachi" id="diachi">
                            </div>
                            <div class="col-md-12">
                                <label for="">Phone number</label>
                                <input type="text" class="form-control" name="dienthoai" id="dienthoai">
                            </div>
                            <div class="col-md-12">
                                <label for="">Email</label>
                                <input type="text" class="form-control" name="email" id="email">
                            </div>
                        </div>

                        <h4 class="payments">Payments</h4>

                        <div class="options">
                            <div class="custom-control custom-radio">
                                <input id="httt-1" name="httt-1" type="radio" class="custom-control-input" required=""
                                    value="1">
                                <label class="custom-control-label" for="httt-1">Cash</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="httt-2" name="httt-2" type="radio" class="custom-control-input" required=""
                                    value="2">
                                <label class="custom-control-label" for="httt-2">Transfer</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="httt-3" name="httt-3" type="radio" class="custom-control-input" required=""
                                    value="3">
                                <label class="custom-control-label" for="httt-3">Ship CODE</label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block btn-order" type="submit" name="btnDatHang">Order</button>
                    </div>
                </div>
            </form>

    <!-- footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <span>Copyright Â© by Bamboo Store - 2022
        </div>
    </footer>
    <!-- end footer -->
</body>
</html>
